<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // Run script
            document.addEventListener('DOMContentLoaded', function() {

                // If clicked correct answer, change color to green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'greeen';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });

                // When clicked incorrect answer, change color to red
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventsListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect';
                    });
                }
                // Checking free response
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value === 'Real Madrid') {
                        input.style.backgroundColor = 'greeen';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>What is the capital of Ukraine?</h3>

                <button class="incorrect">Berlin</button>
                <button class="incorrect">London</button>
                <button class="incorrect">Paris</button>
                <button class="correct">Kyiv</button>

                <p id="feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>Which football team won Champions Ligue season 21/22?</h3>
                <input type="text"></input>
                <button id="check"> Check Answer</button>

                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
